<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form {
                padding-left: 25px;
            }
        </style>
    </head>
    <body>
        <h1>NotePad mini</h1>
        <form action="/" method="post">
            <p><input type="text" name="name" placeholder="Name" required></p>
            <p><select name="importance" id="impotance">
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select></p>
            <p><textarea name="text" id="text" cols="30" rows="5" required placeholder="Text of note..."></textarea></p>
            <p><input type="submit" value="Create"></p>
        </form>
        <div>
            <h1>List of notes</h1>
            <ul id="list">
            </ul>
        </div>
        <div id="detail" style="<%= locals.name ? '' : 'display: none;' %>">
            <h1>Detail of "<%= locals.name %>"</h1>
            <ul>
                <li>date: <b><%= locals.date %></b></li>
                <li>name: <b><%= locals.name %></b></li>
                <li>importance: <b><%= locals.importance %></b></li>
                <li>text: <b><%= locals.text %></b></li>
            </ul>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
