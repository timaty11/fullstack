<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Superhero application</title>
        <meta name="description" content="t08. Superhero application">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero form</h1>

        <form>
            <fieldset>
                <legend>About the Superhero</legend>
                    <p>
                        <span>Real Name</span>
                        <input type="text" name="real_name" placeholder="Superhero real name" size="18" autofocus>

                        <span>Superhero name</span>
                        <input type="text" name="alias" placeholder="Superhero alias" size="18">

                        <span>Age</span>
                        <input type="number" name="age" min="1" max="999" step="1" size="5">
                        
                        <br><br>

                        <span>About</span>
                        <textarea name="about" id="about" cols="70" rows="5" maxlength="500" placeholder="Information about the superhero, max 500 symbols"></textarea>

                        <br>
                    </p>
                    <p>
                        <span>Photo:</span>
                        <input type="file" name="photo">
                    </p>
            </fieldset>
            <fieldset>
                <legend>Powers</legend>
                <p>
                    <input type="checkbox" id="telekinesis_select" name="telekinesis">
                    <label for="telekinesis_select">Telekinesis</label>

                    <input type="checkbox" id="super_select" name="superStrengthSpeed">
                    <label for="super_select">Super strength or speed</label>

                    <input type="checkbox" id="shape_select" name="shapeshifting">
                    <label for="shape_select">Shapeshifting</label>

                    <input type="checkbox" id="flight_select" name="flight">
                    <label for="flight_select">Flight</label>

                    <input type="checkbox" id="elemental_select" name="elementalControl">
                    <label for="elemental_select">Elemental control</label>

                    <input type="checkbox" id="other_choice" name="other">
                    <label for="other_choice">Other</label>

                    <br>

                    <p>
                        <span>Level of control</span>
                        <input type="range" name="levelControl" min="0" max="10" step="1" value="1">
                    </p>
                </p>
            </fieldset>
            <fieldset id="radiogroup">
                <legend>Origin of Powers</legend>
                <p>
                    <input type="radio" id="unknown_choice" value="unknown" name="radiogroup">
                    <label for="unknown_choice">Unknown</label>

                    <input type="radio" id="freak_choice" value="freak" name="radiogroup">
                    <label for="freak_choice">Freak lab accident</label>

                    <input type="radio" id="chosen_choice" value="chosen" name="radiogroup">
                    <label for="chosen_choice">Chosen by an ancient wise being</label>

                    <input type="radio" id="not_human_choice" value="isNotHuman" name="radiogroup">
                    <label for="not_human_choice">The superhero is not human</label>

                    <input type="radio" id="other_choice" value="other" name="radiogroup">
                    <label for="other_choice">Other</label>
                </p>
            </fieldset>
            <br>

            <input type="button" name="clear" value="CLEAR">
            <input type="button" name="send" value="SEND">
            
        </form>
    </body>
</html>
