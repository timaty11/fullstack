<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="image__fon">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                  <a aria-controls="home" role="tab" data-toggle="tab"
                    >sign in</a
                  >
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content tabs">
                <div
                  role="tabpanel"
                  class="tab-pane fade in active"
                  id="Section1"
                >
                  <!-- login form -->
                  <div class="form-horizontal">
                    <div class="form-group">
                      <label for="exampleInputEmail1">username</label>
                      <input
                      id="login-register"
                        type="login"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                      id="password-register"
                        type="password"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <div class="main-checkbox">
                        <input
                          value="None"
                          id="checkbox1"
                          name="check"
                          type="checkbox"
                        />
                        <label for="checkbox1"></label>
                      </div>
                      <span class="text">Keep me Signed in</span>
                    </div>
                    <div class="form-group">
                      <button id="btn-login" type="submit" class="btn btn-default">
                        Sign in
                      </button>
                    </div>
                    <div class="form-group forgot-pass">
                      <button  type="submit" class="btn btn-default">
                        forgot password
                      </button>
                      <a type="submit" class="btn btn-default" href="/register">
                        sing in
                      </a>
                    </div>
                  <!-- login form -->
                </div>
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>
    <script src="/script/loginPage.js"></script>
  </body>
</html>
