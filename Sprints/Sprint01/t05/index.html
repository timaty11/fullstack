<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings</title>
        <meta charset="utf-8">
        <meta name="description" content="t05. Settings">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Settings</h1>
        <div class="side-menu">
            <div class="side-menu-buttons"> 
                <a href="#link" class="side-menu-item">
                    <div class="side-menu-item-icon">
                        <img src="assets/images/artistic-brush.png" />
                    </div>
                    <div class="side-menu-hover">
                        <table>
                            <tr>
                                <td>
                                    <div class="seldiv">
                                        <h4>Typeface: </h4>
                                        <select id="selectvalue">
                                            <option>Acunim Pro</option>
                                            <option>Comic Sans</option>
                                            <option>Times New Roman</option>
                                        </select> 
                                    </div>
                                </td>
                                <td>
                                    <label>Dark UI</label>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Weight</h4>
                                    <input type="checkbox" checked><label>Regular</label>
                                    <input type="checkbox"><label>Bold</label>
                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Size</h4>
                                    <input id="slider" name="slider" type="range" value="0">
                                </td>
                            </tr>
                        </table>
                    </div>
                </a> 

                <a href="#link" class="side-menu-item">
                    <div class="side-menu-item-icon">
                        <img src="assets/images/computer-screen.png" />
                    </div>
                </a> 
                <a href="#link" class="side-menu-item">
                    <div class="side-menu-item-icon">
                        <img src="assets/images/sms-speech-bubble.png" />
                    </div>
                </a> 
                <a href="#link" class="side-menu-item">
                    <div class="side-menu-item-icon">
                        <img src="assets/images/user-icon.png" />
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
