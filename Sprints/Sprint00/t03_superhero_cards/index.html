<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Supersuperhero cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <div class="superhero" id="captain">
                <img id="captain_image" src="assets/images/Capitan-America.png" alt="Captain America">
                <p class="hero_name">Captain America<br><small>Steve Rogers</small></p>
            </div>

            <div class="superhero" id="iron">
                <img id="iron_image" src="assets/images/Iron-man.png" alt="Iron Man">
                <p class="hero_name">Iron Man<br><small>Tony Stark</small></p>
            </div>

            <div class="superhero" id="widow">
                <img id="widow_image" src="assets/images/Black-Widow.png" alt="Black Widow">
                <p class="hero_name">Black Widow<br><small>Natasha Romanoff</small></p>
            </div>
            
            <div class="superhero" id="spider">
                <img id="spider_image" src="assets/images/Spider-man.png" alt="Spider Man">
                <p class="hero_name">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>

    </body>
</html>
