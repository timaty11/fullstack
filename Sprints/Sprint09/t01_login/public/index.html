<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <h1 class="text-center">Authorization</h1>
    
    <form action="/login" method="post">
      <div>
        <label for="login">Login</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="login"
          placeholder="Enter name"
          required
        />
        <div
          thjs:class="${errorL}"
          class="d-none"
          style="margin-top: 5px"
          thjs:text="${errorLogin}"
        ></div>
      </div>
      <div>
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <div
          thjs:class="${errorP}"
          class="d-none"
          style="margin-top: 5px"
          thjs:text="${errorPass}"
        ></div>
      </div>
      <div>
        <button type="submit">
          Login
        </button>
      </div>
    </form>

  </body>
</html>
