<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Registration</title>
</head>

  <body>
      <h1>Registration</h1>
      
      <form action="/register" method="post">
        <div>
          <label for="login" class="col-form-label">Login</label>
          <input type="text" class="form-control" id="name" name="login" placeholder="Enter name" required />
          <div thjs:class="${errorL}" class="d-none" style="margin-top:5px" thjs:text="${errorLogin}"></div>
        </div>
        <div>
          <form action="/register" method="post">
            <div>
              <label for="name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="name" name="userName" placeholder="Enter name" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
              <div thjs:class="${errorE}" class="d-none" style="margin-top:5px" thjs:text="${errorEmail}"></div>
            </div>
            <div>
              <label for="password">Password</label>
              <input class="form-control" type="password" class="form-control" id="password" name="password"
                placeholder="Enter password" required />
              <div thjs:class="${errorP}" class="d-none" style="margin-top:5px" thjs:text="${errorPass}"></div>
            </div>
            <div class="form-group mb-3 g-3">
              <label for="password_confirmation">Password confirmation</label>
              <input class="form-control" type="password" id="password_confirmation" name="password_confirmation"
                placeholder="Enter password confirmation" required />
              <div thjs:class="${errorP}" class="d-none" style="margin-top:5px" thjs:text="${errorPass}"></div>
            </div>
            <div class="mb-3 g-3">
              <button type="submit" class="btn btn-outline-primary">
                Submit
              </button>
            </div>
            <div class="d-none" thjs:class="${completeClass}" thjs:text="${completeMess}">Registration
              complete!</div>
          </form>
        </div>            
        
  </body>
</html>
