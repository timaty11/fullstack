<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image slider</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="t02. Image slider">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <h1>Image slider</h1>

        <div class="main">
            <div class="slide">
                <img src="assets/images/1.jpg">
                <div class="text">pic1</div>
            </div>
            <div class="slide">
                <img src="assets/images/2.jpg">
                <div class="text">pic2</div>
            </div>
            <div class="slide">
                <img src="assets/images/3.jpg">
                <div class="text">pic3</div>
            </div>
            <div class="slide">
                <img src="assets/images/4.jpg">
                <div class="text">pic4</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-2)">&#10094;</a>
            <a class="next" onclick="plusSlides(0)">&#10095;</a>
        </div>

        <script src="js/script.js"></script>

    </body>
</html>
