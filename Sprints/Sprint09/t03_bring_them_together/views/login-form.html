<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Login</title>
  </head>
  <body>
    
    <h1 class="text-center">Authorization</h1>

    <form action="/login" method="post">
      <div>
        <label for="login">Login</label>
        <input type="text" class="form-control" id="name" name="login" placeholder="Enter login" required/>
      </div>

      <div>
        <label for="password">Password</label>
        <input class="form-control" type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
        <div>
          <button type="submit">Submit</button>
          <a href="/reminder-password">Reminder password</a>
        </div>
      </div>
    </form>

    <div class="d-none" thjs:class="${errorClass}" thjs:text="${errorMass}"></div>

  </body>
</html>
